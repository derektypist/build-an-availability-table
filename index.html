<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>  
    <table>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr class="sharp">
            <th class="time">0900</th>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
        </tr>

        

        <tr class="half">
            <th class="time">1000</th>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-5"></td>
        </tr>

        

        <tr class="sharp">
            <th class="time">1100</th>
            <td class="available-5"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
        </tr>

    
        <tr class="half">
            <th class="time">1200</th>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
        </tr>

      

        <tr class="sharp">
            <th class="time">1300</th>
            <td class="available-5"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
        </tr>

        

        <tr class="half">
            <th class="time">1400</th>
            <td class="available-1"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
        </tr>

       

        <tr class="sharp">
            <th class="time">1500</th>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-0"></td>
        </tr>

         

        <tr class="half">
            <th class="time">1600</th>
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
        </tr>

        <tr class="sharp">
            <th class="time">1700</th>
            <td class="available-5"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
        </tr>

    

    </table>

    <div id="legend">
    <span id="availability">Availability</span>
<div>0<span class="right">5</span>
<div id="legend-gradient"></div>
    </div>

</body>

</html>
